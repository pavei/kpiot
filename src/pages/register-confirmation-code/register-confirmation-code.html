<ion-header>

  <ion-navbar color="primary" text-center="">
    <ion-title>{{ 'Waiting SMS' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card>
    <ion-card-content>
      {{ 'You will receive an SMS with the confirmation code.' | translate }}
    </ion-card-content>
  </ion-card>


  <ion-item>
    <ion-label stacked="" text-wrap>{{ 'Confirmation Code' | translate }}</ion-label>

    <ion-input [(ngModel)]="confirmationCode" type="text" required="">
    </ion-input>


  </ion-item>


  <ion-item class="item-error" *ngIf="(!confirmationCode || confirmationCode == '') && submitted">
    <p>{{ 'Confirmation Code is invalid' | translate }}</p>
  </ion-item>



  <button ion-button="" (click)="send()" full="" [disabled]="!confirmationCode || confirmationCode == ''">{{ 'Send' | translate }}</button>


  <ion-row justify-content-end="">
    <button ion-button=""  color="light"  (click)="back()" small >{{ 'Back' | translate }}</button>
  </ion-row>

</ion-content>

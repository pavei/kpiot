<ion-header>

  <ion-navbar color="primary" >
    <ion-title>{{ 'Configuration' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="">


      <ion-list no-border="" >
        <ion-list-header color="light">{{ 'Information' | translate }}</ion-list-header>
      </ion-list>

      <ion-item>
        <h3>{{ 'Version' | translate }} :</h3>
        <ion-note item-right="">{{ version }}</ion-note>
      </ion-item>


      <button padding-horizontal=""  ion-button=""  color="primary"  (click)="exit()" full="" >{{ 'Logout' | translate }}</button>


</ion-content>

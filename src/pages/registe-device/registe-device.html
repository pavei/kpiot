<ion-header>

  <ion-navbar>

    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()" class="my-style-for-modal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ !deviceRegister ? ('Register Device' | translate) : ('Update device' | translate) }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <h4 style="font-weight: bold">{{ 'Device' | translate }}:</h4>
      <h5>{{ device.id }}</h5>

    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-label stacked="" text-wrap>{{ 'Device Name' | translate }}</ion-label>

    <ion-input [(ngModel)]="register.device_name" type="text" required="">
    </ion-input>


  </ion-item>

  <ion-item class="item-error" *ngIf="(!register.device_name || register.device_name == '') && submitted">
    <p>{{ 'Name is invalid' | translate }}</p>
  </ion-item>


  <ion-item>
    <ion-label stacked="" text-wrap>{{ 'Device Info' | translate }}</ion-label>

    <ion-textarea [(ngModel)]="register.device_info"   required="">
    </ion-textarea>

  </ion-item>

  <ion-item class="item-error" *ngIf="(!register.device_info) && submitted">
    <p>{{ 'Device info is invalid' | translate }}</p>
  </ion-item>


  <button style="margin-top: 20px; padding-left: 16px;" ion-button="" (click)="send()" full="">{{ !deviceRegister ? ('Register'|translate) : ('Update' | translate) }}</button>

</ion-content>

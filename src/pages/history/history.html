<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'History' | translate }}</ion-title>


    <ion-buttons end>

      <button icon-only="" ion-button="" clear (click)="refresh()">
        <ion-icon name="md-refresh"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="list($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div [ngSwitch]="loading">

    <div *ngSwitchCase="false">

      <ion-list>

        <ion-item *ngFor="let item of history">
          <h2 text-wrap="">{{ item.name }}</h2>
          <p>{{ item.info }}</p>

          <ion-note item-right=""  style="font-size: 11px;">
            {{ item.mac }}
          </ion-note>

          <p style="font-weight: bold; font-size: 12px;">
            {{ item.start | date : 'dd/MM/yyyy HH:mm' }} {{ 'until' | translate }}
            {{ item.end | date : 'dd/MM/yyyy HH:mm' }}</p>
        </ion-item>


      </ion-list>

    </div>

    <div *ngSwitchCase="true">
      <loading-indicator></loading-indicator>
    </div>

  </div>


</ion-content>
